<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body class="container d-flex flex-column align-items-center justify-content-center min-vh-100 " style="background-color: #e4e4e4;overflow: hidden;">

  <div class=" bg-light  py-3 d-flex flex-column justify-content-center align-items-center" style="border-radius: 50px;transform: scale(0.7);">
    <div class=" text-center">

      <div class="px-4">
        
        <img src="./images/image-qr-code.png" class="h-100 w-100" style="border-radius: 50px;"/>
      </div>
      <div class="container my-5 fs-3" style="font-size: 2rem;max-width: 500px;z-index: 2;">
        
        <p class="" style=" font-weight: bold;">Improve your front-end skills by building projects</p>
        <p class="" style="font-size: 1.5rem;" >Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>
  
  

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
