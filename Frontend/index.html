<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
  <title> QR code component</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  form{
    box-shadow: 5px 5px 0 black;
  }
  form:hover{
    box-shadow: 10px 10px 0 black;
  }
</style>
<body class="container d-flex flex-column align-items-center justify-content-center min-vh-100" style="background-color: #e4e4e4;">

  <div class=" py-3 d-flex flex-column justify-content-center align-items-center" style="border-radius: 50px;">
  
      <form action="/generate" method="POST" target="qr-code"  style="border-radius: 25px ;max-width: 400px;" class="text-center bg-light py-3 d-flex flex-column justify-content-center align-items-center  border">

        <div class="px-4  d-flex flex-column justify-content-center align-items-center  ">
          <img class="h-100 w-100" src="https://images2.imgbox.com/01/04/yCuSQDjG_o.png" style="border-radius: 25px;" alt="github-code"/>
          <img id="qr-code" name="qr-code"  style="border-radius: 50px;height: 100%;width: 100%;" />
        </div>

        <div class="container my-5 fs-3" style="font-size: 2rem; max-width: 500px; z-index: 2;">
          <p class="font-weight-bold">QR Code Generator</p>
          <p class="my-4" style="font-size: 1.5rem;">Scan the QR code to visit your desired website</p>
          
          <div class="d-flex flex-column justify-content-center align-items-center">
            <label for="qr-input" style="font-size: large; font-weight: 900;">Enter the Input</label>
            <input type="text" placeholder="Enter your link" id="qr-input" name="text" class="form-control rounded-pill w-50" required />
          </div>

          <div class="my-2">
            <button type="submit" class="btn btn-dark">Generate</button>
          </div>
        </form>
      </div>

  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
